<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 12px;
    }
    .connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .toggle-btn {
      background: #007bff;
    }
    .toggle-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Chat</h1>
    
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter your name" />
    </div>
    
    <div class="input-group">
      <input type="text" id="roomId" placeholder="Enter room ID" />
    </div>
    
    <button id="connectBtn">Connect to Room</button>
    <button id="toggleChat" class="toggle-btn" style="display: none;">Toggle Chat Window</button>
    
    <div id="status" class="status disconnected">
      Disconnected
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
